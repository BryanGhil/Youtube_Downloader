<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>YouTube Downloader</h1>
    <form method="post" action="{% url 'download' %}">
        {% csrf_token %}
        <input type="url" name="youtube_url" placeholder="YouTube Link ..." required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
